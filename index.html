<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #444;
    }
    h1 {
      font-size: 64px; /* heading size */
      margin-bottom: 10px;
    }
    p {
      font-size: 40px; /* paragraph size */
      color: #777;
    }
  </style>
  <script>
    // Continuous binary string of your coordinates
    const binary = "01001110001100100011100100101110001110010011000100110010001100000011011000100000010101110011100100110110001011100011100000110110001101100011001000110101";

    // Always set the URL with the binary
    (function() {
      const currentUrl = window.location.href;
      if (!currentUrl.includes("clue=")) {
        const separator = currentUrl.includes("?") ? "&" : "?";
        const newUrl = currentUrl + separator + "clue=" + binary;
        window.history.replaceState(null, '', newUrl);
      }
    })();
  </script>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for cannot be found.</p>
</body>
</html>
