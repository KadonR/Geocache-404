<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #444;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 10px;
    }
    p {
      font-size: 40px;
      color: #777;
    }
  </style>
  <script>
    const binary = "01001110 00110010 00111001 00101110 00111001 00110001 00110010 00110000 00110110 00100000 01010111 00111001 00110110 00101110 00111000 00110110 00110110 00110010 00110101
";
    if (!window.location.search.includes("clue=")) {
      const newURL = window.location.href + "?clue=" + binary;
      window.history.replaceState({}, '', newURL);
    }
  </script>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for cannot be found.</p>
</body>
</html>
